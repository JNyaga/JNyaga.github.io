<!DOCTYPE html>

<html>
  <head>
    <title>Startup</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
  	<!-- d-flex is a flex class in bootstrap -->
  	<!-- the align-items-center is for what is said -->
  	<!-- the h-100 ensures that the elements alignments spans 100% page -->
  	<div class="container d-flex align-items-center justify-content-center h-100">
  		<div class="row">
  			<!-- divide elements -->
  			<!-- the class centers in a 12 grid system -->
  			<header class="text-center col-12">
  	<!-- text-uppercase class comes from bootstrap -->
  		  	  <h1 class="text-uppercase"><strong>The biggest event</strong></h1>
  		  </header>
  		  <div class="buffer" col-12></div>

  		      <section class="text-center col-12">
	  	<!-- add horizontal line -->
	  	<!-- gets lost when you add class div row -->
	  	<!-- comesback in section adding -->
	  	<hr>
	  	<a href="https://mailchi.mp/de5b1d0d65c0/riyaolega" target="_blank">
	  	<!-- add bootstrap button characteristics -->
	  	<!-- bt-xl is our own class -->
	  	<button class="btn btn-primary bt-xl">find out more</button>
	  	</a>
	  </section>
  </div>
</div>
  </body>
</html>
